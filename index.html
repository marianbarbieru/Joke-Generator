<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Joke Generator</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Joke Generator</h1>
		</header>
		<main>
			<div class="container">
				<h3>Try not to laugh!</h3>
				<div class="joke" id="joke">Here comes the Joke</div>
				<button class="btn" id="joke-btn"><strong>Another joke</strong></button>
			</div>
			<div class="img">
				<img src="smile.png" alt="smiley face" />
			</div>
		</main>
		<footer>

		</footer>
	</body>
</html>
